<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>my game Phaser</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="quest.png" type="image/x-icon"/>
    <script src="phaser2.2.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let config = {
        type: Phaser.CANVAS,
        width: 800,
        height: 600,
        parent: 'phaser-example',
        physics: {
            default: 'arcade',
            arcade: {
                debug: true
            }
        },
        player_speed: 150
    };

    let game = new Phaser.Game(config.width, config.height, config.type, '', { preload: preload, create: create, update: update });

    function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;

        game.load.image('sky', 'assets/sky.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('humman', './resurs/hummen_go3.png', 37,38);

    }

    let player;
    let platforms;
    let cursors;

    function create ()
    {

        //  A simple background for our game
        game.add.sprite(0, 0, 'sky');

        // The player and its settings
        player = game.add.sprite(32, 32, 'humman');

        //  Resize our game world to be a 2000 x 2000 square
        game.world.setBounds(0, 0, 500, 500);

        game.physics.enable(player, Phaser.Physics.ARCADE);
        player.body.drag.set(0.2);

        // устанавливаем ограничение скорости
        player.body.maxVelocity.setTo(config.player_speed, config.player_speed);
        player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        player.animations.add('right', [2, 11, 20, 29, 38], 8, true);
        player.animations.add('left', [6, 15, 24, 33, 42], 8, true);
        player.animations.add('down', [4, 13, 22, 31, 40], 8, true);
        player.animations.add('up', [0, 9, 18, 27, 36], 8, true);

        cursors = game.input.keyboard.createCursorKeys();
    }

    function update() {

        game.input.keyboard.onUpCallback = function (e) {
            // These can be checked against Phaser.Keyboard.UP, for example.
            console.log(e.keyCode);
        }

        //  Reset the players velocity (movement)
        player.body.velocity.x = 0;
        player.body.velocity.y = 0;

        if (cursors.left.isDown)
        {
            //  Move to the left
            player.body.velocity.x = -config.player_speed;
            player.animations.play('left');
        }
        else if (cursors.right.isDown)
        {
            //  Move to the right
            player.body.velocity.x = config.player_speed;
            player.animations.play('right');
        }
        else if (cursors.down.isDown)
        {
            player.body.velocity.y = config.player_speed;
            player.animations.play('down');
        }
        else if (cursors.up.isDown)
        {
            player.body.velocity.y = -config.player_speed;
            player.animations.play('up');
        }
        else
        {
            //  Stand still
            player.animations.stop();
            player.frame = 4;

        }

    }


</script>

</body>
</html>
